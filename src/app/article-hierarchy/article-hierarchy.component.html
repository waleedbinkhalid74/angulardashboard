<section class="example-section">
    <span class="example-list-section">
        <a (click)="toggle()" style="size: 1px; font-weight: bolder;"> + </a>
        <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()"
            (change)="setAll($event.checked)">
            {{task.name}}
        </mat-checkbox>
    </span>
    <span class="example-list-section">
        <ul class="hidden" *ngIf="hidden">
            <li *ngFor="let subtask of task.subtasks" >
                <mat-checkbox [(ngModel)]="subtask.completed" [color]="subtask.color"
                    (ngModelChange)="updateAllComplete()">
                    {{subtask.name}}
                </mat-checkbox>
            </li>
        </ul>
    </span>
</section>
